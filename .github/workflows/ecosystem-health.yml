          ${{ steps.repo-analysis.outputs.stale_issues > 5 && '- üéØ Address ' + steps.repo-analysis.outputs.stale_issues + ' stale issues' || '' }}
          ${{ steps.repo-analysis.outputs.stale_prs > 2 && '- üîÑ Review ' + steps.repo-analysis.outputs.stale_prs + ' stale pull requests' || '' }}
          ${{ steps.repo-analysis.outputs.large_files > 5 && '- üìÅ Clean up ' + steps.repo-analysis.outputs.large_files + ' large files' || '' }}
          ${{ steps.repo-analysis.outputs.recent_commits < 5 && '- üöÄ Increase development activity (only ' + steps.repo-analysis.outputs.recent_commits + ' commits in 30 days)' || '' }}
          
          ### Strategic Improvements
          - üìä Implement automated repository maintenance workflows
          - üéØ Establish issue triage and management processes
          - üîÑ Create PR review and merge guidelines
          - üìà Set up repository health monitoring dashboards
          
          ## üìä Health Trend Analysis
          
          *Historical health trends would be tracked here in a production system*
          
          ---
          
          *üè• Generated by Repository Surgeon Health Specialist*
          *üéØ Surgical precision with systematic optimization excellence*
          EOF

      - name: üíæ Upload Repository Health Report
        uses: actions/upload-artifact@v3
        with:
          name: repository-health-report
          path: repository-health-report.md
          retention-days: 90

